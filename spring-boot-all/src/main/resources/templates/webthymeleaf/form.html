<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Messages : Create</title>
	</head>
	<body>
		<div class="container">
			<div th:replace="webthymeleaf/fragments :: navbar"></div>
			<div class="float-right mt-2">
				<a class="btn btn-primary btn-sm" th:href="@{/message/list}" href="list.html">All Messages </a>
			</div>
			<h4 class="float-left mt-2">Messages : Create</h4>
			<div class="clearfix"></div>
			<form id="messageForm" th:action="@{/message/create(form)}" th:object="${message}" action="#" method="post">
				<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
					<p th:each="error : ${#fields.errors('*')}" class="m-0" th:text="${error}">Validation error</p>
				</div>
				<input type="hidden" th:field="*{id}" th:class="${'form-control' + (#fields.hasErrors('id') ? ' is-invalid' : '')}"/>
				<div class="form-group">
					<label for="text" style="display:inline-block;width:100px;text-align:right;height:30px">Summary</label>
					<textarea th:field="*{summary}" th:class="${'form-control' + (#fields.hasErrors('summary') ? ' is-invalid' : '')}"></textarea>
				</div>
				<div class="form-group">
					<label for="text" style="display:inline-block;width:100px;text-align:right;height:30px">Text</label>
					<textarea th:field="*{text}" th:class="${'form-control' + (#fields.hasErrors('text') ? ' is-invalid' : '')}"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</body>
</html>
